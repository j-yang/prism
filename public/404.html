<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRISM Platform</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current URL and redirects to the index page
    // with the full path encoded as a query parameter
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (decoded) {
          l.replace(l.pathname.split('/').slice(0, -1).join('/') + decoded);
        }
      }
    }(window.location));

    // For direct 404 page access, redirect to home
    if (window.location.pathname !== '/prism/') {
      var pathSegmentsToKeep = 2; // Change this if your repo name has more segments
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>正在重定向到 PRISM 平台...</h1>
    <p>如果页面没有自动跳转，请<a href="/prism/">点击这里</a></p>
  </div>
</body>
</html>
